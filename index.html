<!DOCTYPE html>
<html>
<head>
    <title>시험 연습</title>
    <link rel='stylesheet' type='text/css' media='screen' href='1_시험연습.css'>
</head>
<body>

    <div id="wrap">
        <div id="top">
            <h2>전은서의 할 일</h2>
            <input class="topInput" type="text"/>
            <button class="topBtn" type="button" onclick="등록함수()">등록</button>
        </div>


        <div id="bottom">
            <div class="contentBox">
                <div class="content">밥먹기</div>
                <div class="contentBtn">
                    <button type="button">수정</button>
                    <button type="button">삭제</button>
                </div>
            </div>
            <div class="contentBox">
                <div class="content">공부하기</div>
                <div class="contentBtn">
                    <button type="button">수정</button>
                    <button type="button">삭제</button>
                </div>
            </div>
            <div class="contentBox">
                <div class="content">게임하기</div>
                <div class="contentBtn">
                    <button type="button">수정</button>
                    <button type="button">삭제</button>
                </div>
            </div>
        </div>
    </div>




    <script src='1_시험연습.js'></script>

</body>
</html>
